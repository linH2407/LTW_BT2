<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Login</title>
  </head>
  <body style="background: #eee;margin-top: 112px;">

        <div class="row pt-lg-5">
            <div class="col-3"></div>
            <div class="col-6 py-3 px-4 rounded-lg" style="background-color: #fff;
            border: 1px solid rgba(0,0,0,0.1);">
              <form>
              <h1>Please login</h1>
              <div class="form-group row mt-lg-5">
                <label for="inputUsername3" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputUsername3">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3">
                </div>
              </div>
              </form>
                <div>
                  <div class="col-sm-12 mt-2">
                    <a href="../pages/management.html"><button type="submit" class="btn btn-dark float-right">Login</button></a>
                    <a href="../index.html"><button type="submit" class="btn btn-secondary float-right mr-3">Home</button></a>
                  </div>
                </div>
            </div>
          <div class="col-3"></div>
        </div>
    </div>
